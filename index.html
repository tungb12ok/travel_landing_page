<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaHa Travel Agency - Khám Phá Thế Giới</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://tahatravelagency.com/wp-content/uploads/2025/06/Taha-1-800x800.png">
    <link rel="apple-touch-icon" href="https://tahatravelagency.com/wp-content/uploads/2025/06/Taha-1-800x800.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    
    <!-- Main Styles -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/hero.css">
    <link rel="stylesheet" href="css/components/destinations.css">
    <link rel="stylesheet" href="css/components/services.css">
    <link rel="stylesheet" href="css/components/tours.css">
    <link rel="stylesheet" href="css/components/testimonials.css">
    <link rel="stylesheet" href="css/components/contact.css">
    <link rel="stylesheet" href="css/components/footer.css">
    <link rel="stylesheet" href="css/components/notifications.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Preloader -->
    <div class="preloader" id="preloader">
        <div class="preloader-spinner">
            <img src="https://tahatravelagency.com/wp-content/uploads/2025/06/Taha-1-800x800.png" alt="Loading...">
        </div>
        <div class="preloader-text">Loading<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>
    </div>

    <!-- Header Component -->
    <div id="header-component"></div>

    <!-- Main Content -->
    <main>
        <!-- Hero Component -->
        <div id="hero-component"></div>

        <!-- Destinations Component -->
        <div id="destinations-component"></div>

        <!-- Services Component -->
        <div id="services-component"></div>

        <!-- Tours Component -->
        <div id="tours-component"></div>

        <!-- Testimonials Component -->
        <div id="testimonials-component"></div>

        <!-- Contact Component -->
        <div id="contact-component"></div>
    </main>

    <!-- Footer Component -->
    <div id="footer-component"></div>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="back-to-top" aria-label="Back to top">
        <i class="fas fa-chevron-up"></i>
    </button>

    <!-- Social Chat Float Button -->
    <div class="chat-float-wrapper">
        <div class="chat-options">
            <a href="https://m.me/tahatravelagency" class="chat-option messenger" target="_blank" aria-label="Messenger">
                <i class="fab fa-facebook-messenger"></i>
                <span>Messenger</span>
            </a>
            <a href="https://wa.me/84849508358" class="chat-option whatsapp" target="_blank" aria-label="WhatsApp">
                <i class="fab fa-whatsapp"></i>
                <span>WhatsApp</span>
            </a>
            <a href="https://instagram.com/tahatravel" class="chat-option instagram" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>
        </div>
        <button class="chat-float-btn" aria-label="Chat with us">
            <i class="fas fa-comment-dots"></i>
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/components/header.js"></script>
    <script src="js/components/hero.js"></script>
    <script src="js/components/destinations.js"></script>
    <script src="js/components/services.js"></script>
    <script src="js/components/tours.js"></script>
    <script src="js/components/testimonials.js"></script>
    <script src="js/components/contact.js"></script>
    <script src="js/components/footer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
