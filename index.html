    <!-- Structured Data / JSON-LD -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "TravelAgency",
        "name": "TaHa Travel Agency",
        "description": "Professional travel company in Vietnam offering all-inclusive tours, teambuilding activities, and customized travel packages.",
        "url": "https://tahatravelagency.com/",
        "logo": "https://tahatravelagency.com/wp-content/uploads/2025/06/Taha-1-800x800.png",
        "image": "https://tahatravelagency.com/wp-content/uploads/2025/06/Taha-1-800x800.png",
        "telephone": "+84-849-508-358",
        "email": "info@tahatravelagency.com",
        "address": {
            "@type": "PostalAddress",
            "addressCountry": "VN",
            "addressLocality": "Vietnam"
        },
        "priceRange": "$$",
        "openingHours": "Mo-Su 08:00-22:00",
        "sameAs": [
            "https://www.facebook.com/tahatravelagency",
            "https://www.instagram.com/tahatravel",
            "https://wa.me/84849508358"
        ],
        "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": "4.9",
            "reviewCount": "500"
        },
        "areaServed": {
            "@type": "Country",
            "name": "Vietnam"
        },
        "hasOfferCatalog": {
            "@type": "OfferCatalog",
            "name": "Vietnam Tours",
            "itemListElement": [
                {
                    "@type": "Offer",
                    "itemOffered": {
                        "@type": "TouristTrip",
                        "name": "Ha Long Bay Tours"
                    }
                },
                {
                    "@type": "Offer",
                    "itemOffered": {
                        "@type": "TouristTrip",
                        "name": "Sapa Trekking Tours"
                    }
                },
                {
                    "@type": "Offer",
                    "itemOffered": {
                        "@type": "TouristTrip",
                        "name": "Hoi An Cultural Tours"
                    }
                }
            ]
        }
    }
    </script>
