<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- SEO Meta Tags - Will be dynamically updated -->
    <title id="page-title">Tour Details | TaHa Travel Agency</title>
    <meta name="title" id="meta-title" content="Tour Details | TaHa Travel Agency">
    <meta name="description" id="meta-description" content="Discover amazing Vietnam tours with TaHa Travel Agency">
    <meta name="keywords" id="meta-keywords" content="Vietnam travel, Vietnam tours, travel agency">
    <meta name="author" content="TaHa Travel Agency">
    <meta name="robots" content="index, follow">

    <!-- Canonical URL -->
    <link rel="canonical" id="canonical-url" href="https://tahatravelagency.com/">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" id="og-url" content="https://tahatravelagency.com/">
    <meta property="og:title" id="og-title" content="Tour Details | TaHa Travel Agency">
    <meta property="og:description" id="og-description" content="Discover amazing Vietnam tours">
    <meta property="og:image" id="og-image" content="https://tahatravelagency.com/wp-content/uploads/2025/06/Taha-1-800x800.png">
    <meta property="og:site_name" content="TaHa Travel Agency">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" id="twitter-url" content="https://tahatravelagency.com/">
    <meta name="twitter:title" id="twitter-title" content="Tour Details | TaHa Travel Agency">
    <meta name="twitter:description" id="twitter-description" content="Discover amazing Vietnam tours">
    <meta name="twitter:image" id="twitter-image" content="https://tahatravelagency.com/wp-content/uploads/2025/06/Taha-1-800x800.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://tahatravelagency.com/wp-content/uploads/2025/06/Taha-1-800x800.png">
    <link rel="apple-touch-icon" href="https://tahatravelagency.com/wp-content/uploads/2025/06/Taha-1-800x800.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Main Styles -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/tour-detail.css">
    <link rel="stylesheet" href="css/components/booking-form.css">
    <link rel="stylesheet" href="css/components/footer.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <!-- Preloader -->
    <div class="preloader" id="preloader">
        <div class="preloader-spinner">
            <img src="https://tahatravelagency.com/wp-content/uploads/2025/06/Taha-1-800x800.png" alt="Loading...">
        </div>
        <div class="preloader-text">Loading<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>
    </div>

    <!-- Header Component -->
    <div id="header-component"></div>

    <!-- Main Content -->
    <main class="tour-detail-main">
        <!-- Tour Hero Section -->
        <section class="tour-hero" id="tour-hero">
            <div class="tour-hero-overlay"></div>
            <div class="tour-hero-content">
                <div class="container">
                    <div class="breadcrumb" data-aos="fade-down">
                        <a href="index.html">Home</a>
                        <span>/</span>
                        <a href="index.html#regions" id="breadcrumb-region">Tours</a>
                        <span>/</span>
                        <span id="breadcrumb-tour">Tour Details</span>
                    </div>
                    <h1 class="tour-hero-title" id="tour-title" data-aos="fade-up">Loading...</h1>
                    <div class="tour-hero-meta" data-aos="fade-up" data-aos-delay="100">
                        <span class="tour-meta-item">
                            <i class="fas fa-clock"></i>
                            <span id="tour-duration">Loading...</span>
                        </span>
                        <span class="tour-meta-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span id="tour-region">Loading...</span>
                        </span>
                        <span class="tour-meta-item">
                            <i class="fas fa-tag"></i>
                            <span id="tour-price">Loading...</span>
                        </span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Tour Content -->
        <div class="tour-content">
            <div class="container">
                <!-- Video Section -->
                <section class="tour-section video-section" data-aos="fade-up" id="video-section">
                    <h2 class="section-title">Tour Video</h2>
                    <div class="video-container" id="video-container">
                        <!-- Video will be inserted here -->
                    </div>
                </section>

                <!-- Detailed Itinerary -->
                <section class="tour-section" data-aos="fade-up">
                    <h2 class="section-title">Detailed Itinerary</h2>
                    <div class="itinerary-container" id="itinerary-container">
                        <!-- Itinerary will be inserted here -->
                    </div>
                </section>
            </div>
        </div>

        <!-- Booking Form Component -->
        <div id="contact-component"></div>

    </main>

    <!-- Footer Component -->
    <div id="footer-component"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/components/header.js"></script>
    <script src="js/components/footer.js"></script>
    <script src="js/components/contact.js"></script>
    <script src="js/tour-detail.js"></script>

</body>

</html>
